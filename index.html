<script>
const endpoint = 'https://api.entur.io/journey-planner/v3/graphql';
const query = `{
  board1: stopPlaces(ids: ["NSR:StopPlace:6488"]) {
    name
    estimatedCalls(whiteListedModes: [rail,bus,metro,tram,water], numberOfDepartures: 200, arrivalDeparture: departures, timeRange: 14400) {
      realtime
      serviceJourney {
        id
      }
      quay {
        publicCode
        id
        stopPlace {
          parent {
            id
          }
          id
        }
      }
      expectedDepartureTime
      actualDepartureTime
      aimedDepartureTime
      destinationDisplay {
        frontText
      }
      serviceJourney {
        id
        line {
          id
          publicCode
          transportMode
        }        
      }
    }
  }
  
}`;
const makeQuery = async () => {
  const response = await fetch(endpoint, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ query }),
  });

  return await response.json();


};

let queryResult;

makeQuery()
  .then((result) => {
    queryResult = result;
  })
  .catch((error) => {
    console.error(error);
  });

console.log(queryResult);
